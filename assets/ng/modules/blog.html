
 <!-- Section Title-->

                <div class="bg_parallax image_blog_parallax"></div>

                <div class="opacy_bg_02">
                     <div class="container">
                        <h1>El Blog de Yo Planner</h1>
                        <div class="crumbs">
                            <ul>
                                <li><a href="/">Home</a></li>
                                <li>/</li>
                                <li><a href="/blog">Blog</a></li></li>                                       
                            </ul>    
                        </div>
                    </div>  
                </div>

            <!--Content Central -->
            <section class="content-central" ng-controller="BlogCtrl">
                <!-- Shadow Semiboxed -->
                <div class="semiboxshadow text-center">
                    <img src="img/img-theme/shp.png" class="img-responsive" alt="">
                </div>
                <!-- End Shadow Semiboxed -->

                <!-- content info - Blog-->
                <div class="content_info">
                    <div class="paddings-mini">
                        <!-- content-->
                        <div class="container">
                            <div class="row">
                                <!-- Post Items Full Content -->
                                <div  ng-repeat="post in posts" >
                                <div class="{{$index%2==1 || $index==0?'row':''}}"></div>
                                    <!-- Post Item Standart-->
                                    <div class="{{$index==0?'col-md-offset-1 col-md-10':'col-md-6'}}" >

                                        <div class="post-item {{$index==0?'col-md-12':'col-md-11'}} ">
                                            <!-- Post Header-->
                                            <div class="col-md-12">
                                                <div class="post-header">
                                                    
                                                    <div class="post-info-wrap">
                                                        <h2 class="post-title"><a href="javascript:void;" title="Post Format: Standard" rel="bookmark">{{post.title}}</a></h2>
                                                        <div class="post-meta">
                                                            <ul>
                                                                <li>
                                                                    <i class="fa fa-user"></i>
                                                                    <a href="#">{{post.author.displayName}}</a>
                                                                </li>

                                                                <li>
                                                                    <i class="fa fa-clock-o"></i>
                                                                    <!--span></span-->
                                                                    <span>{{post.published}}</span>
                                                                </li>

                                                                <!--li>
                                                                    <i class="fa fa-eye"></i>
                                                                    <span>234 Views</span>
                                                                </li>

                                                                <li>
                                                                    <a href="#" title="Like">
                                                                        <i class="fa fa-heart-o"></i>
                                                                    </a>
                                                                </li>

                                                                <li>
                                                                    <i class="fa fa-comments"></i>
                                                                    <a href="#" title="Comment on Post Format: Standard">Leave a comment
                                                                    </a>
                                                                </li-->
                                                            </ul>                      
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Post Header-->

                                            <!-- Post Media-->
                                            <div class="col-md-12" ng-if="current.name=='blog' && post.imagensrc">
                                                <div class="img-hover">
                                                    <img src="{{post.imagensrc}}" alt="" class="img-responsive">
                                                    <div class="overlay"><a href="/blog/{{post.url}}"><i class="fa fa-link"></i></a></div>
                                                </div>
                                            </div>
                                            <!-- Post Media-->

                                            <!-- Post Content-->
                                            <div class="col-md-12" ng-if="current.name=='blog'">
                                                <div class="post-content" >
                                                    <div ng-show="{{$index==0}}" ng-bind-html="deliberatelyTrustDangerousSnippet(post.limitText)" style="word-wrap: break-word;"></div>
                                                    <br>
                                                    <div class="read-more">
                                                        <a href="/#/blog/{{post.url}}" class="btn btn-primary">Seguir Leyendo</a>
                                                    </div>
                                                </div>                                          
                                            </div>
                                            <!-- Post Content-->

                                            <!-- Post Content-->
                                            <div class="col-md-12" ng-if="current.name=='blogPost'">
                                                <div class="post-content" >
                                                    <div ng-bind-html="deliberatelyTrustDangerousSnippet(post.content)" style="word-wrap: break-word;"></div>
                                                    <br>
                                                    
                                                </div>                                          
                                            </div>
                                            <!-- Post Content-->

                                            <!-- Post Footer-->
                                            <div class="col-md-12">
                                                <div class="post-footer">
                                                    <!-- Post Social-->
                                                    <ul class="post-social tooltip-hover">
                                                        <li>
                                                            <a href="https://www.facebook.com/sharer/sharer.php?u=http://yoplanner.com/blog/{{post.url}}" class="social-facebook" data-toggle="tooltip" title="" data-original-title="Share on Facebook" target="_blank">
                                                                <i class="fa fa-facebook"></i>
                                                                <i class="fa fa-facebook"></i>
                                                            </a>
                                                        </li>

                                                        <li>
                                                            <a href="http://twitter.com/share?text={{post.title}}&url=http://yoplanner.com/blog/{{post.url}}" target="_blank" class="social-twitter" data-toggle="tooltip" title="" data-original-title="Share on Twitter">
                                                                <i class="fa fa-twitter"></i>
                                                                <i class="fa fa-twitter"></i>
                                                            </a>
                                                        </li>

                                                        <li>
                                                            <a href="https://plus.google.com/share?url=http://yoplanner.com/blog/{{post.url}}" target="_blank" class="social-google-plus" data-toggle="tooltip" title="" data-original-title="Share on Google">
                                                                <i class="fa fa-google-plus"></i>
                                                                <i class="fa fa-google-plus"></i>
                                                            </a>
                                                        </li>

                                                        <li>
                                                            <a href="http://pinterest.com/pin/create/link/?url=http://yoplanner.com/blog/{{post.url}}&description={{post.title}}&media={{post.imagensrc}}" target="_blank" class="social-pinterest" data-toggle="tooltip" title="" data-original-title="Share on pinterest">
                                                                <i class="fa fa-pinterest"></i>
                                                                <i class="fa fa-pinterest"></i>
                                                            </a>
                                                        </li>

                                                        <li>
                                                            <a href="https://www.linkedin.com/shareArticle?url=http://yoplanner.com/blog/{{post.url}}&mini=true&title={{post.title}}&summary={{post.resume}}" target="_blank" class="social-linkedin" data-toggle="tooltip" title="" data-original-title="Share on linkedin">
                                                                <i class="fa fa-linkedin"></i>
                                                                <i class="fa fa-linkedin"></i>
                                                            </a>
                                                        </li>

                                                        <!--li>
                                                            <a href="#" class="social-email" data-toggle="tooltip" title="" data-original-title="Share on envelope">
                                                                <i class="fa fa-envelope-o"></i>
                                                                <i class="fa fa-envelope-o"></i>
                                                            </a>
                                                        </li-->
                                                    </ul>
                                                    <!-- Post Social-->
                                                </div>
                                            </div>
                                            <!-- Post Footer-->
                                       </div>
                                      <div ng-if="current.name=='blogPost'" class="fb-comments" data-href="http://yoplanner.com/blog/{{post.url}}" data-width="100%" data-numposts="5"></div>
                                    </div>
                                            
                                    <!-- End Post Item Standart


                                    

                                    <ul class="pagination">
                                        <li><a href="#">«</a></li>
                                        <li class="active"><a href="#">1</a></li>
                                        <li><a href="#">2</a></li>
                                        <li><a href="#">3</a></li>
                                        <li><a href="#">4</a></li>
                                        <li><a href="#">5</a></li>
                                        <li><a href="#">»</a></li>
                                    </ul-->
                                </div>
                                <!-- Post Items Full Content -->
                            </div>
                        </div>
                        <!-- End content-->
                    </div>
                </div>   
                <!-- End content info - Blog--> 
            </section>
