                <!-- Content info - Vacations Destinatios-->
                <div class="content_info ">
                    <div class="paddings-mini">
                        <div class="" >

                                <div class="row" ng-if="($index)==1"></div>
                                <div class="row" ng-if="($index-1)%3==0"></div>

                                <div class="{{$first?'col-md-offset-2 col-md-8':'col-md-4 '}}"  ng-click="selectResult(hotel)">

                                        <div class="col-md-12 col-xs-12 col-sm-12">

                     <br>
